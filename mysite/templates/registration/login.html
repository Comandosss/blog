{% extends "blog/base.html" %}
{% block title %} Sign In {% endblock %}
{% block content %}
  <h2> Sign In </h2>
  <form method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="LogIn"></p>
    <p><a href="{% url 'password_reset' %}">Reset Password</a></p>
  </form>
{% endblock %}
